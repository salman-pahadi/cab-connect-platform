name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - '08-BACKEND/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - '08-BACKEND/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./08-BACKEND

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: cabconnect
          POSTGRES_PASSWORD: cabconnect123
          POSTGRES_DB: cabconnect_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint with Ruff
        run: ruff check app tests

      - name: Format check with Black
        run: black --check app tests

      - name: Type check with MyPy
        run: mypy app --ignore-missing-imports
        continue-on-error: true

      - name: Run tests
        env:
          DATABASE_URL: postgresql://cabconnect:cabconnect123@localhost:5432/cabconnect_test
          REDIS_URL: redis://localhost:6379/1
          SECRET_KEY: test-secret-key
          ENVIRONMENT: test
        run: pytest --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./08-BACKEND/coverage.xml
          flags: backend
          name: backend-coverage

  build:
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: ./08-BACKEND

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t cabconnect-backend:${{ github.sha }} .

      - name: Test Docker image
        run: |
          docker run -d --name test-backend -p 8000:8000 \
            -e DATABASE_URL=postgresql://test:test@localhost/test \
            -e SECRET_KEY=test \
            cabconnect-backend:${{ github.sha }}
          sleep 10
          docker logs test-backend
          docker stop test-backend
          docker rm test-backend
