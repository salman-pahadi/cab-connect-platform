name: Admin Dashboard CI

on:
  push:
    branches: [main, develop]
    paths:
      - '10-ADMIN-DASHBOARD/**'
      - '.github/workflows/admin-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - '10-ADMIN-DASHBOARD/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./10-ADMIN-DASHBOARD

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./10-ADMIN-DASHBOARD/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Run tests
        run: npm run test:coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./10-ADMIN-DASHBOARD/coverage/coverage-final.json
          flags: admin-dashboard
          name: admin-dashboard-coverage

  build:
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: ./10-ADMIN-DASHBOARD

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./10-ADMIN-DASHBOARD/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000/api/v1
          NEXT_PUBLIC_ENVIRONMENT: production
        run: npm run build

      - name: Check build output
        run: |
          ls -la .next
          echo "Build completed successfully"
