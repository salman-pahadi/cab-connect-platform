name: Frontend Mobile CI

on:
  push:
    branches: [main, develop]
    paths:
      - '09-FRONTEND-MOBILE/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - '09-FRONTEND-MOBILE/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./09-FRONTEND-MOBILE

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./09-FRONTEND-MOBILE/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Run tests
        run: npm run test:coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./09-FRONTEND-MOBILE/coverage/coverage-final.json
          flags: frontend-mobile
          name: frontend-mobile-coverage

  build:
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: ./09-FRONTEND-MOBILE

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./09-FRONTEND-MOBILE/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present
        continue-on-error: true

      - name: Build Android (check only)
        run: npx expo prebuild --platform android --no-install
        continue-on-error: true
