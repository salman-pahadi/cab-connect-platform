  <!-- CONNECT with lines -->
  <line x1="30" y1="95" x2="75" y2="95" stroke="#10b981" stroke-width="2"/>
  <text x="100" y="98" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" letter-spacing="2" fill="#059669">CONNECT</text>
  <line x1="125" y1="95" x2="170" y2="95" stroke="#10b981" stroke-width="2"/>
</svg>
