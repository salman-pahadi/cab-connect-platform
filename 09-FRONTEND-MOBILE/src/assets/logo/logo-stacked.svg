<svg width="200" height="140" viewBox="0 0 200 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Stacked Logo for Mobile -->
  
  <!-- Car with Palm Tree -->
  <g transform="translate(60, 0)">
    <path d="M10 30 L18 22 L30 22 L42 22 L52 30 L52 42 L49 42 L49 46 L43 46 L43 42 L19 42 L19 46 L13 46 L13 42 L10 42 Z" fill="#10b981"/>
    <path d="M18 22 L24 14 L38 14 L44 22 Z" fill="#16a34a"/>
    <rect x="26" y="16" width="8" height="5" rx="1" fill="#ffffff" opacity="0.4"/>
    <circle cx="19" cy="46" r="5" fill="#065f46"/>
    <circle cx="19" cy="46" r="3" fill="#ffffff"/>
    <circle cx="43" cy="46" r="5" fill="#065f46"/>
    <circle cx="43" cy="46" r="3" fill="#ffffff"/>
    
    <!-- Palm Tree -->
    <g transform="translate(8, 18)">
      <rect x="0" y="0" width="3" height="12" fill="#059669"/>
      <path d="M1.5 0 L-5 -5 L-3 -1 L1.5 0 Z" fill="#10b981"/>
      <path d="M1.5 0 L8 -5 L5 -1 L1.5 0 Z" fill="#10b981"/>
