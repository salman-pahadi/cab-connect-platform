<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- OPTION 1: Minimal Car Icon + FIJICAB -->
  
  <!-- Minimal Car Icon - Clean and Simple -->
  <g transform="translate(0, 10)">
    <!-- Car body - geometric and minimal -->
    <rect x="0" y="12" width="28" height="10" rx="2" fill="#10b981"/>
    <!-- Car roof - simple rounded shape -->
    <path d="M4 12 L8 4 L20 4 L24 12 Z" fill="#10b981"/>
    <!-- Windows - very minimal -->
    <rect x="7" y="6" width="6" height="4" rx="1" fill="#FFFFFF" opacity="0.3"/>
    <rect x="15" y="6" width="6" height="4" rx="1" fill="#FFFFFF" opacity="0.3"/>
    <!-- Wheels - simple circles -->
    <circle cx="8" cy="23" r="3" fill="#000000"/>
    <circle cx="20" cy="23" r="3" fill="#000000"/>
  </g>
  
  <!-- FIJICAB Text -->
  <text x="40" y="35" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="36" font-weight="900" letter-spacing="-1.5">
    <tspan fill="#000000">FIJI</tspan><tspan fill="#10b981">CAB</tspan>
  </text>
</svg>
