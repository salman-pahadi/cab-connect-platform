<svg width="200" height="50" viewBox="0 0 200 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- OPTION 4: FC Monogram Circle + FIJICAB -->
  
  <!-- Circular Badge with FC -->
  <g transform="translate(0, 5)">
    <!-- Circle background -->
    <circle cx="20" cy="20" r="20" fill="#000000"/>
    <!-- FC Monogram -->
    <text x="20" y="16" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="11" font-weight="900" fill="#FFFFFF" letter-spacing="-0.5">F</text>
    <text x="20" y="28" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="11" font-weight="900" fill="#10b981" letter-spacing="-0.5">C</text>
  </g>
  
  <!-- FIJICAB Text -->
  <text x="50" y="35" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="36" font-weight="900" letter-spacing="-1.5">
    <tspan fill="#000000">FIJI</tspan><tspan fill="#10b981">CAB</tspan>
  </text>
</svg>
